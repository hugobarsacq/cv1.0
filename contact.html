			<div class ="section">

				<h2> Formulaire de contact </h2>
				<form class="contact_form">

          <label for="prenom">Prénom(s)</label>
          <input type="text" id="prenom" name="prenom" placeholder="Votre prenom...">

          <label for="nom">Nom(s)</label>
          <input type="text" id="nom" name="nom" placeholder="Votre nom...">

          <label id="pays">Pays</label>
          <select id="Pays" name="pays">
            <option value="France">France</option>
            <option value="Angleterre">Angleterre</option>
            <option value="Espagne">Espagne</option>
          </select>

          <label for="sujet">Sujet</label>
          <textarea id="sujet" name="sujet" placeholder="Ecrire quelque chose..." class="sujet_contact"></textarea>

          <input type="submit" value="Envoyer">
        </form>
